<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
  </head>
<body>
    <div>
        <form>
          <label for="width">宽度：</label>
          <input id="width" type="number" min=0 max=100 step=1 required autofocus>
          <span class="span1"></span><br/>
          <label for="height">高度：</label>
          <input id="height" type="number" min=0 max=100 step=1 required>
          <span class="span1"></span>
          <br/>
          <input id="calculate" type="button" value="计算"/><br/>
          <label>周长：</label>
          <input id="perimeter" type="test" disabled><br/>
          <label>面积：</label>
          <input id="area" type="test" disabled>
        </form>
    </div>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="calc.js"></script>
  <script src="rectangle.js"></script>
</body>
</html>
